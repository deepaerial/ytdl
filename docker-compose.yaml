version: '3.7'
services:
  ytdl-api:
    container_name: "ytdl-api"
    build:
      context: ./api/
      target: dev
    ports:
      - 8000:80
    env_file:
      - .env
    volumes:
      - "./api/ytdl_api/:/app/ytdl_api"
      - "./api/media/:/app/media"
    restart: always
    stdin_open: true
    tty: true
    networks:
      - default
  ytdl-api-pytest:
    container_name: "ytdl-api-pytest"
    build:
      context: ./api/
      target: test
    ports:
      - 5678:5678
    volumes:
      - "./api/ytdl_api/:/app/ytdl_api"
      - "./htmlcov:/app/htmlcov"
    restart: "no"
    stdin_open: true
    tty: true
  ytdl-web:
    container_name: "ytdl-web"
    build:
      context: ./web/
      target: dev
    ports:
      - 8080:8080
    volumes:
      - "./web/:/app"
    environment:
      - API_URL=http://127.0.0.1:8000/api
    depends_on:
      - ytdl-api
    networks:
      - default

networks:
  default:
    name: "ytdl-network"
